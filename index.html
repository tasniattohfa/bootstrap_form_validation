    <div class="container">
        <!-- form start -->
        <form class="row g-3 needs-validation" novalidate>

            <!-- firstname -->
            <div class="col-md-6">
                <label for="f_name" class="form-label">First name</label>
                <input type="text" class="form-control f_name" id="f_name" name="f_name"
                    placeholder="Enter Your First Name" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
            <!-- firstname -->

            <!-- lastname -->
            <div class="col-md-6">
                <label for="l_name" class="form-label">Last name</label>
                <input type="text" class="form-control l_name" id="l_name" name="l_name"
                    placeholder="Enter Your Last Name" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
                <div class="invalid-feedback">
                    Please enter your last name.
                </div>
            </div>
            <!-- lastname -->

            <!-- username -->
            <div class="col-md-4">
                <label for="username" class="form-label">Username</label>
                <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                    <input type="text" class="form-control username" id="username"
                        name="username" placeholder="Enter your username" required>
                    <div class="invalid-feedback">
                        Please choose a username.
                    </div>
                </div>
            </div>
            <!-- username -->

            <!-- city -->
            <div class="col-md-6">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control city" id="city" name="city" placeholder="Enter your city" required>
                <div class="invalid-feedback">
                    Please provide a valid city.
                </div>
            </div>
            <!-- city -->

            <!--  -->
            <div class="col-md-3">
                <label for="state" class="form-label">State</label>
                <select class="form-select state" id="state" name="state" required>
                    <option selected disabled value="">Choose...</option>
                    <option>...</option>
                </select>
                <div class="invalid-feedback">
                    Please select a valid state.
                </div>
            </div>

            <div class="col-md-3">
                <label for="zip" class="form-label">Zip</label>
                <input type="text" class="form-control zip" id="zip" name="zip" placeholder="Enter zip code" required>
                <div class="invalid-feedback">
                    Please provide a valid zip.
                </div>
            </div>

            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="check" required>
                    <label class="form-check-label" for="check">
                        Agree to terms and conditions
                    </label>
                    <div class="invalid-feedback">
                        You must agree before submitting.
                    </div>
                </div>
            </div>

            <div class="col-12">
                <button class="btn btn-primary" type="submit">Submit form</button>
            </div>

        </form>
        <!-- form end -->
    </div>
